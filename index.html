<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaje a Ushuaia</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <h1>Viaje a Ushuaia</h1>
        <div id="carrito-icon" class="carrito-icon">
            <img src="images/carrito-icono.png" alt="Carrito">
            <span id="carrito-contador">0</span>
        </div>
    </header>
    <main>
        <section id="excursiones">
            <h2>Propuestas de Excursiones</h2>
            <div id="excursion-list" class="centered"></div>
        </section>
        <section id="caminatas">
            <h2>Propuestas de Caminatas</h2>
            <div id="caminata-list" class="centered"></div>
        </section>
        
        <section id="carrito" class="carrito">
            <button id="carrito-close" class="carrito-close">&times;</button>
            <h2>Carrito de Compras</h2>
            <ul id="carrito-list" class="centered"></ul>
            <div id="carrito-total" class="total-container">Total: $0</div>
            <div class="button-container">
                <button id="vaciar-carrito">Vaciar Carrito</button>
                <button id="contratar">Contratar</button>
            </div>
        </section>
    </main>
   
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-title"></h3>
            <p id="modal-description"></p>
            <button id="modal-confirm">Confirmar</button>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="carrito.js"></script>
    <script src="card.js"></script>
</body>
</html>
